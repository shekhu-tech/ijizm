<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Fencing - Ijizm.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --primary-color: #007BFF;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #4a5568;
            --heading-color: #2d3748;
            --shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
            --glow-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .description-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .description-section h1 {
            font-size: 2.8rem;
            color: var(--heading-color);
            margin-bottom: 15px;
        }
        .description-section p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.7;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .yt-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            text-decoration: none;
            color: var(--heading-color);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .yt-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.2), var(--glow-shadow);
        }
        .yt-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .yt-card:hover img {
            transform: scale(1.05);
        }
        .yt-card .card-content {
            padding: 20px;
            text-align: center;
        }
        .yt-card h3 {
            font-size: 1.2rem;
            margin: 0;
        }
        @media (max-width: 768px) {
            .description-section h1 { font-size: 2.2rem; }
            .card-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
            .yt-card img { height: 150px; }
        }
    </style>
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header-container"></div>

    <div class="container">
        <section class="description-section">
            <h1>Residential Electric Fencing</h1>
            <p>Secure your home and family with our state-of-the-art residential electric fencing solutions. Our systems are designed to be safe, reliable, and a powerful deterrent against intruders, providing you with ultimate peace of mind.</p>
        </section>
        <main class="card-grid">
            <!-- 40 cards will be generated here with different images. -->
            <script>
                const youtubeLink = "https://youtube.com/@ijizm.in1?feature=shared";
                const grid = document.querySelector('.card-grid');
                const imageKeywords = ['modern-house', 'luxury-home', 'suburban-house', 'home-security', 'villa-exterior', 'residential-property', 'house-garden', 'family-home'];
                for (let i = 1; i <= 40; i++) {
                    const keyword = imageKeywords[i % imageKeywords.length];
                    const imageUrl = `https://source.unsplash.com/400x400/?${keyword}&sig=${i}`;
                    const card = document.createElement('a');
                    card.href = youtubeLink;
                    card.target = "_blank";
                    card.className = "yt-card";
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="Residential Project Example ${i}">
                        <div class="card-content">
                            <h3>Project Example ${i}</h3>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            </script>
        </main>
    </div>
    
    <!-- Footer will be injected here -->
    <div id="footer-container"></div>

    <!-- JavaScript to inject header and footer -->
    <script src="script.js" defer></script>
</body>
</html>
