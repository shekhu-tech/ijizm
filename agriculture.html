<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Fencing - Ijizm.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --primary-color: #28a745;
            --bg-color: #fdfaf6;
            --card-bg: #ffffff;
            --text-color: #5d4037;
            --heading-color: #3e2723;
            --border-color: #d7ccc8;
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .description-section {
            text-align: center;
            margin-bottom: 60px;
        }
        .description-section h1 {
            font-size: 2.8rem;
            color: var(--heading-color);
            margin-bottom: 15px;
        }
        .description-section p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .yt-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: var(--heading-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
        }
        .yt-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .yt-card .icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .yt-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .description-section h1 { font-size: 2.2rem; }
            .card-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header-container"></div>
    <br><br><br>

    <div class="container">
        <section class="description-section">
            <h1>Agricultural Fencing Solutions</h1>
            <p>Protect your crops and livestock with our durable and effective agricultural electric fencing. Our systems are designed to withstand harsh weather and provide a safe barrier against wildlife and theft, ensuring your farm's productivity.</p>
        </section>
        <main class="card-grid">
            <script>
                const youtubeLink = "https://youtube.com/@ijizm.in1?feature=shared";
                const grid = document.querySelector('.card-grid');
                for (let i = 1; i <= 40; i++) {
                    const card = document.createElement('a');
                    card.href = youtubeLink;
                    card.target = "_blank";
                    card.className = "yt-card";
                    card.innerHTML = `
                        <div class="icon"><i class="fas fa-tractor"></i></div>
                        <h3>Farm Project ${i}</h3>
                    `;
                    grid.appendChild(card);
                }
            </script>
        </main>
    </div>

    <!-- Footer will be injected here -->
    <div id="footer-container"></div>
    
    <!-- JavaScript to inject header and footer -->
    <script src="script.js" defer></script>
</body>
</html>
